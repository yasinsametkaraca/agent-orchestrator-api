version: "3.9"

services:
  api:
    image: "${API_IMAGE}"
    container_name: agent-orchestrator-api
    restart: always
    env_file:
      - ../.env
    ports:
      - "8000:8000"

  worker:
    image: "${WORKER_IMAGE}"
    container_name: agent-orchestrator-worker
    restart: always
    env_file:
      - ../.env
